<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores CSS</title>
</head>
<body>
    <p>
        <h1>Colores CSS</h1>
        <p style="color: blueviolet;">
            Color por el nombre
        </p>
        <p style="color: rgb(40, 120, 200);">
            Color con formato RGB
        </p>
        <p style="color: rgb(69, 12, 184); border: solid; border-color: black;">
            <strong> 
                Color con formato RGBA
            </strong>
        </p>
        <p style="color: hsl(147, 95%, 29%);">
            Color con formato HSL
        </p>
        <p style="color: #0f0f0f;">
            Formato hexadecimal
        </p>
    </p>
</body>
</html>
